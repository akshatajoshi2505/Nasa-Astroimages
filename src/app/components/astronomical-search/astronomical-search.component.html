<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search-form">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="query">Search Query:</label>
      <input
        id="query"
        formControlName="query"
        type="text"
        placeholder="Enter search query..."
        required
        class="form-control"
      />
    </div>

    <div class="form-group col-md-3">
      <label for="yearStart">Start Year:</label>
      <select id="yearStart" formControlName="yearStart" required class="form-control">
        <option *ngFor="let year of yearOptions" [value]="year">{{ year }}</option>
      </select>
    </div>

    <div class="form-group col-md-3">
      <label for="yearEnd">End Year:</label>
      <select id="yearEnd" formControlName="yearEnd" required class="form-control">
        <option *ngFor="let year of yearOptions" [value]="year">{{ year }}</option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block">Search</button>
</form>

<div *ngIf="images.length" class="image-grid">
  <div *ngFor="let image of images" class="image-tile">
    <div class="image-content">
      <img [src]="image.links[0].href" alt="{{ image.data[0].title }}" class="image-thumbnail" />
      <div class="image-description">
        <h3>{{ image.data[0].title }}</h3>
        <p>{{ image.data[0].description }}</p>
      </div>
    </div>
  </div>
</div>
